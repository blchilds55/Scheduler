<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../Scheduler/assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-2">
          <p id="9">9 AM</p>
          <p id="10">10 AM</p>
          <p id="11">11 AM</p>
          <p id="12">12 PM</p>
          <p id="13">1 PM</p>
          <p id="14">2 PM</p>
          <p id="15">3 PM</p>
          <p id="16">4 PM</p>
          <p id="17">5 PM</p>
        </div>
        <div class="col-10">
          <form><input class="field" id="to-do1" type="text"/><input id="add-to-do1" value="Add Item" type="submit" /></form>
          <form><input class="field" id="to-do2" type="text"/><input id="add-to-do2" value="Add Item" type="submit" /></form>
          <form><input class="field" id="to-do3" type="text"/><input id="add-to-do3" value="Add Item" type="submit" /></form>
          <form><input class="field" id="to-do4" type="text"/><input id="add-to-do4" value="Add Item" type="submit" /></form>
          <form><input class="field" id="to-do5" type="text"/><input id="add-to-do5" value="Add Item" type="submit" /></form>
          <form><input class="field" id="to-do6" type="text"/><input id="add-to-do6" value="Add Item" type="submit" /></form>
          <form><input class="field" id="to-do7" type="text"/><input id="add-to-do7" value="Add Item" type="submit" /></form>
          <form><input class="field" id="to-do8" type="text"/><input id="add-to-do8" value="Add Item" type="submit" /></form>
          <form><input class="field" id="to-do9" type="text"/><input id="add-to-do9" value="Add Item" type="submit" /></form>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Scheduler/assets/js/script.js"></script>
  </body>
</html>
